<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>day 22 to 24</title>
</head>

<body>
    <div>
        <label>Number A:
            <input id="radio-a" type="radio" name="math-obj" value="a">
        </label>
        <input id="num-a" type="text">
        <label>Number B:
            <input id="radio-b" type="radio" name="math-obj" value="b">
        </label>
        <input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var numA = document.getElementById("num-a");
        var numB = document.getElementById("num-b");
        var radioA = document.getElementById("radio-a");
        var radioB = document.getElementById("radio-b");
        var p = document.getElementById("result");
        var buttons = document.getElementsByTagName("button");
        function isNumber(num) {
            var reg = /^(-?\d+)(\.\d+)?$/;
            if (reg.test(num)) {
                return true
            } else {
                return false
            }
        }
        function isChecked(radio) {
            if (radio.checked) {
                return true;
            }
            else {
                return false;
            }
        }
        buttons[0].addEventListener('click', function () {
            if (isChecked(radioA)) {
                if (isNumber(numA.value)) {
                    p.innerText = ("A输入框输入内容是数字");
                    return true;
                }
                else {
                    p.innerText = ("A输入框输入内容不是数字");
                    return false;
                }
            }
            if (isChecked(radioB)) {
                if (isNumber(numB.value)) {
                    p.innerText = ("B输入框输入内容是数字");
                    return true;
                }
                else {
                    p.innerText = ("B输入框输入内容不是数字");
                    return false;
                }
            }
        });
        buttons[1].addEventListener('click', function () {
            if (!isNumber(numA.value) || !isNumber(numB.value)) {
                console.log('输入框输入内容不是数字');
                return false;
            }
            else {
                p.innerText = Math.round(numA.value * Math.pow(10, numB.value)) / Math.pow(10, numB.value);
                // console.log(numB.value-p.innerText.length+2)
                if (p.innerText.length - 2 < numB.value) {
                    var n = numB.value - p.innerText.length + 2;
                    for (var i = 1; i <= n; i++) {
                        p.innerText += '0';
                    }
                    // console.log(numB.value-p.innerText.length+2)
                }
                return true;
            }
        });
        buttons[2].addEventListener('click', function () {
            if (isChecked(radioA)) {
                if (isNumber(numA.value)) {
                    p.innerText = Math.abs(numA.value);
                    return true;
                }
                else {
                    console.log("A输入框输入内容不是数字");
                    return false;
                }
            }
            if (isChecked(radioB)) {
                if (isNumber(numB.value)) {
                    p.innerText = Math.abs(numB.value);
                    return true;
                }
                else {
                    console.log("B输入框输入内容不是数字");
                    return false;
                }
            }
        });
        buttons[3].addEventListener("click", function () {
            if (isChecked(radioA)) {
                if (isNumber(numA.value)) {
                    p.innerText = Math.ceil(numA.value);
                    return true;
                }
                else {
                    console.log("A输入框输入内容不是数字");
                    return false;
                }
            }
            if (isChecked(radioB)) {
                if (isNumber(numB.value)) {
                    p.innerText = Math.ceil(numB.value);
                    return true;
                }
                else {
                    console.log("B输入框输入内容不是数字");
                    return false;
                }
            }
        });
        buttons[4].addEventListener("click", function () {
            if (isChecked(radioA)) {
                if (isNumber(numA.value)) {
                    p.innerText = Math.floor(numA.value);
                    return true;
                }
                else {
                    console.log("A输入框输入内容不是数字");
                    return false;
                }
            }
            if (isChecked(radioB)) {
                if (isNumber(numB.value)) {
                    p.innerText = Math.floor(numB.value);
                    return true;
                }
                else {
                    console.log("B输入框输入内容不是数字");
                    return false;
                }
            }
        });
        buttons[5].addEventListener("click", function () {
            if (isChecked(radioA)) {
                if (isNumber(numA.value)) {
                    p.innerText = Math.round(numA.value);
                    return true;
                }
                else {
                    console.log("A输入框输入内容不是数字");
                    return false;
                }
            }
            if (isChecked(radioB)) {
                if (isNumber(numB.value)) {
                    p.innerText = Math.round(numB.value);
                    return true;
                }
                else {
                    console.log("B输入框输入内容不是数字");
                    return false;
                }
            }
        });
        buttons[6].addEventListener('click', function () {
            if (!isNumber(numA.value) || !isNumber(numB.value)) {
                console.log('输入框输入内容不是数字');
                return false;
            }
            else {
                p.innerText = Math.max(numA.value, numB.value);
                return true;
            }
        });
        buttons[7].addEventListener('click', function () {
            if (!isNumber(numA.value) || !isNumber(numB.value)) {
                console.log('输入框输入内容不是数字');
                return false;
            }
            else {
                p.innerText = Math.min(numA.value, numB.value);
                return true;
            }
        });
    </script>
</body>

</html>
