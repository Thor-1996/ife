<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>排序</title>
</head>

<body>
    <script>
        var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        var arr1 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        var arr2 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        var arr3 = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
        function a_z(a, b) {
            if (a > b) {
                return 1;
            }
            if (a < b) {
                return -1;
            }
            return 0;
        }
        function z_a(a, b) {
            if (a > b) {
                return -1;
            }
            if (a < b) {
                return 1;
            }
            return 0;
        }
        function two(a,b){
            return b[1]-a[1];
        }
        function valu(a,b){
           return a.value-b.value;
        }
        console.log('从小到大：' + arr.sort(a_z));
        console.log('从大到小：' + arr.sort(z_a));
        console.log('a to z:' + arr1.sort(a_z));
        console.log('z to a:' + arr1.sort(z_a));
        console.log(arr2.sort(two));
        console.log(arr3.sort(valu));
    </script>
</body>

</html>
