<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>day 22 to 24</title>
</head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA = document.getElementById('radio-a');
        var radioB = document.getElementById('radio-b');
        var strA = document.getElementById('str-a');
        var strB = document.getElementById('str-b');
        var numA = document.getElementById('num-a');
        var numB = document.getElementById('num-b');
        var p = document.getElementById("result");
        var buttons = document.getElementsByTagName('button');
        function isChecked(radio) {
            if (radio.checked) {
                return true;
            }
            else {
                return false;
            }
        }
        buttons[0].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.length;
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.length;
            }
        });
        buttons[1].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.substring(2, 3);
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.substring(2, 3);
            }
        });
        buttons[2].addEventListener('click', function () {
            var arrA = strA.value.split('');
            var arrB = strB.value.split('');
            var newArr = arrA.concat(arrB);
            p.innerText = newArr.join('');
        });
        buttons[3].addEventListener('click', function () {
            p.innerText = strA.value.indexOf(strB.value);
        });
        buttons[4].addEventListener('click', function () {
            p.innerText = strA.value.lastIndexOf(strB.value);
        });
        buttons[5].addEventListener('click', function () {
            if (isChecked(radioA)) {
                var arrA = strA.value.split('');
                p.innerText = arrA.slice(numA.value, numB.value).join('');
            }
            if (isChecked(radioB)) {
                var arrB = strB.value.split('');
                p.innerText = arrB.slice(numA.value, numB.value).join('');
            }
        });
        buttons[6].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.split(/\r?\n|\r/).length + 1
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.split(/\r?\n|\r/).length + 1
            }
        });
        buttons[7].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.substr(numA.value, numB.value);
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.substr(numA.value, numB.value);
            }
        });
        buttons[8].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.toUpperCase();
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.toUpperCase();
            }
        });
        buttons[9].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.toLowerCase();
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.toLowerCase();
            }
        });
        buttons[10].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.replace(/\s+/g, '');
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.replace(/\s+/g, '');
            }
        });
        buttons[11].addEventListener('click', function () {
            if (isChecked(radioA)) {
                p.innerText = strA.value.replace(strA.value, strB.value);
            }
            if (isChecked(radioB)) {
                p.innerText = strB.value.replace(strB.value, strA.value);
            }
        })
    </script>
</body>

</html>
