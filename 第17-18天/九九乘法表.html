<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>

    <script>
        for (let n = 1; n <= 9; n++) {
            for (let m = 1; m < n + 1; m++) {
                document.write(m + "*" + n + "=" + n * m + "&nbsp;&nbsp;");
            }
            document.write("</br>");
        }
    </script>

</body>

</html>
