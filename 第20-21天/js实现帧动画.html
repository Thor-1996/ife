<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        div {
            width: 480px;
            height: 480px;
            background: url("erik.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>


<body>
    <div id="ani"></div>
    <script>
        window.onload = function () {
            var ani = document.getElementById("ani");
            var y = 480;

            function gif() {
                ani.style.backgroundPositionY = '-' + y + 'px';
                if (y <= 8160) {
                    y = y + 480;
                }
                else {
                    y = 480;
                }
                // y > 8160 ? y = 480 : y += 480;
            }
            setInterval(gif, 100);
        }
    </script>
</body>

</html>
